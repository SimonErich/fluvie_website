<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="favicon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0175C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="url(#favicon-gradient)" rx="20"/>

  <!-- Film strip frame -->
  <rect x="20" y="20" width="60" height="60" rx="8" fill="none" stroke="white" stroke-width="5"/>
  <line x1="20" y1="35" x2="80" y2="35" stroke="white" stroke-width="4"/>
  <line x1="20" y1="65" x2="80" y2="65" stroke="white" stroke-width="4"/>

  <!-- Play button -->
  <circle cx="50" cy="50" r="15" fill="white"/>
  <polygon points="45,42 45,58 60,50" fill="#0175C2"/>
</svg>
