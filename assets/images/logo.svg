<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="fluvie-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0175C2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo icon (film strip style) -->
  <g transform="translate(0, 5)">
    <rect x="2" y="5" width="30" height="30" rx="4" fill="none" stroke="url(#fluvie-gradient)" stroke-width="2.5"/>
    <line x1="2" y1="13" x2="32" y2="13" stroke="url(#fluvie-gradient)" stroke-width="2"/>
    <line x1="2" y1="27" x2="32" y2="27" stroke="url(#fluvie-gradient)" stroke-width="2"/>
    <circle cx="17" cy="20" r="5" fill="url(#fluvie-gradient)"/>
    <polygon points="15,18 15,22 19,20" fill="white"/>
  </g>

  <!-- Text: FLUVIE -->
  <text x="42" y="33" font-family="'Inter', -apple-system, BlinkMacSystemFont, sans-serif" font-size="26" font-weight="700" fill="white">
    FLUVIE
  </text>
</svg>
